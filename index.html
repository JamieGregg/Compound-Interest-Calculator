<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">


  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

  <title>Budgeting</title>
</head>

<body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
    <a class="navbar-brand" href="#">Investment Calculator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav ml-auto">
        <a class="nav-link active" href="#">Compound Interest Calculator</a>
      </ul>
    </div>
  </nav>

  <form>
    <div class="form-group investment-layout">
      <div class="form-group">
        <h1 class="investment-header">The Investment Calculator</h1>
        <label for="initalInvestment">Inital Investment:</label>
        <input type="text" class="form-control-sm investment-value" id="initalInvestment" placeholder="Initial Investment"><br>
      </div>
      <div class="form-group">
        <label for="interestAmount">Annual % Growth:</label>
        <input type="text" class="form-control-sm interest-amount" id="interestAmount" placeholder="% Annual Interest"><br>
      </div>
      <div class="form-group">
        <label for="montlyDeposit">Monthly Deposit:</label>
        <input type="text" class="form-control-sm monthly-amount" id="monthlyAmount" placeholder="Monthly Investment"><br>
      </div>
      <div class="form-group">
        <label for="yearsInvested">Years Invested:</label>
        <input type="text" class="form-control-sm years-invested" id="yearsInvested" placeholder="Monthly Investment">
      </div>
      <div class="form-check">
        <input class="form-check-input inflation-check" type="checkbox" name="inflationCheck" value="">
        <label class="form-check-label" for="inflationCheck">Increase Depositis with Inflation?</label><br>
      </div>
      <div class="form-group">
        <label class ="inflation-rate hidden" for="inflationRate">Inflation Rate:</label>
        <input type="text" class="form-control-sm hidden inflation-rate inflation-amount" id="inflationRate" placeholder="Rate of Inflation" >
      </div>
        <button type="button" class="btn btn-info" id="submit-investment"name="">Submit</button>
    </div>
  </form>

  <div class="income-layout">
    <table class="table table-investment">
      <thead class="thead">
        <th class="col">Years</th>
        <th class="col">Yearly Deposit</th>
        <th class="col">Total Deposit</th>
        <th class="col">Year Interest</th>
        <th class="col">Total Interest</th>
        <th class="col">Investment Value</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
